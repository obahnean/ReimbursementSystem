<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

	<br><br><br> <h1 id="welcome"></h1><br><br><br>
<select id="fil" class="selectpicker " data-live-search="true" >
        		<option value="1">Accepted</option>
        		<option value="2">Declined</option>
        		<option value="3">Pending</option>
        		<option value="4" selected>All</option>
</select>
 <span> Filter By The Status</span>

		<table class="table table-hover table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Reimbursement ID</th>
					<th scope="col">Amount</th>
					<th scope="col">Submitted@</th>
					<th scope="col">Resolved@</th>
					<th scope="col">Description</th>
					<th scope="col">Author</th>
					<th scope="col">Resolver</th>
					<th scope="col">Status</th>
					<th scope="col">Type</th>
				</tr>
			</thead>
			<tbody  id="reimbs">
				
			</tbody>
		</table>



<!-- Modal -->
<div id="addModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
	<form method = "post" action="/Project1/addReimb.do">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title">Add Reimbursement</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <span> Ammount <br><input type="number" required name="price" min="0" value="0" step=".01"> </span>
      </div>
      
      <div class="modal-body">
        <span> Type  <br>
        	
        	<select id="reimbtype" name="reimbtype" >
        		<option value="1">Lodging</option>
        		<option value="2">Travel</option>
        		<option value="3">Food</option>
        		<option value="4">Other</option>	
        	</select><br>	
        	
        </span>
      </div>
      
      <div class="modal-body">
      	<span> Description <br>
      	<input type ="text" maxlength="250" id="desc" name="desc"/>
      	
      	</span>
      </div>
      
      <div class="modal-footer">
        <input type="submit"  id="submitReimb" class="btn btn-default" />
      </div>
    </div>
   
   
    </form>

  </div>
</div>
